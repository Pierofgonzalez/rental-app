version: '3.8'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: admindbapp
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/Rails-Docker
    ports:
      - "3000:3000"
      - "5432:5432"
      - "80:80"
      - "8080:8080"
    depends_on:
      - db
volumes:
  postgres:
